version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 100
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 100
    groups:
      typescript-eslint:
        patterns:
          - "@typescript-eslint/*"
      fig:
        patterns:
          - "@fig/*"
          - "@withfig/*"
